<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact_us.css">
</head>
<body>
  <div class="contact-container">
    <p>ZEYONE</p>
    <h1>Contact us</h1>
    <form action="#" method="post" class="contact-form">
      <div class="form-group">
        <div>
          <label for="first-name">Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Please enter name..." required>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Please enter email..." required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Please enter phone number..." required>
        </div>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Please enter message..." required></textarea>
      </div>
      <button id="msg-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("msg-btn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevents default form submission if inside a form
      alert("Message sent");
      window.location.href = "index.html"; // Redirect to index.html
    });
  </script>
</body>
</html>
